<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="logo-container">
            <img src="assets/logo/movieFinderYellowRound.png" alt="MovieFind Logo" class="loading-logo">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content" style="display: none;">
        <header>
            <h1 class="page-title">MOVIE FINDER</h1>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search Movie by name or Imdb Id...">
                <button id="searchBtn" class="btn btn-search">search</button>
                <button id="randomBtn" class="btn btn-random">random</button>
            </div>

            <div class="genre-buttons">
                <button class="btn btn-genre" data-genre="action">Action</button>
                <button class="btn btn-genre" data-genre="comedy">Comedy</button>
                <button class="btn btn-genre" data-genre="romance">Romance</button>
            </div>

            <div id="movieGrid" class="movie-grid">
                <!-- Movie cards will be dynamically inserted here -->
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
